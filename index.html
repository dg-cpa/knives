<!DOCTYPE html>
<html>
<head>
    <title>Invoice Form</title>
</head>
<body>
    <h2>Invoice Submission Form</h2>
    <form id="invoiceForm">
        <label for="from">From:</label><br>
        <input type="text" id="from" name="from"><br>

        <label for="to">To:</label><br>
        <input type="text" id="to" name="to"><br>

        <label for="date">Invoice Date:</label><br>
        <input type="text" id="date" name="date"><br>

        <label for="due_date">Due Date:</label><br>
        <input type="text" id="due_date" name="due_date"><br>

        <label for="items[0][name]">Item Description:</label><br>
        <input type="text" id="items[0][name]" name="items[0][name]"><br>

        <label for="items[0][quantity]">Quantity:</label><br>
        <input type="number" id="items[0][quantity]" name="items[0][quantity]"><br>

        <label for="items[0][unit_cost]">Unit Price:</label><br>
        <input type="number" id="items[0][unit_cost]" name="items[0][unit_cost]" step="0.01"><br>

        <input type="submit" value="Submit">
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
